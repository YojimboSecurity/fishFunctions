# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install fish shell
      - name: Install fish
        run: sudo apt-get update && sudo apt-get install -y fish && sudo chsh -s $(which fish) $GITHUB_USER

      # Copy fish functions
      - name: Copy fish functions
        run: mkdir -p $HOME/.config/fish/functions/ && cp -Rf $GITHUB_WORKSPACE/functions/* $HOME/.config/fish/functions/ && echo "functions copied"

      # Install dependencies (bat)
      - name: Install dependencies (bat)
        run: curl -s https://sh.rustup.rs | bat

      # Install dependencies (lsd)
      - name: Install dependencies (lsd)
        run: curl -OL https://github.com/Peltoche/lsd/releases/download/0.20.1/lsd_0.20.1_arm64.deb && sudo dpkg -i lsd_0.20.1_amd64.deb

      # Install dependencies (lolcat)
      - name: Install dependencies (lolcat)
        run: snap install lolcat-c

      # Test
      - name: Test
        run: |
          cat $HOME/.config/fish/functions/lolcat.fish,
          commits,
          duck,
          ls,
          total_file_sizes,
          mkdir-cd $HOME/test,
          pwd,
          cd .. && rm -rf $HOME/test,